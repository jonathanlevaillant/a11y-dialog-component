<!doctype html>
<html class="c-document js-document" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Accessible Dialog Component in Vanilla JS</title>
    <link rel="stylesheet" href="./src/main.css" media="all">
  </head>
  <body>
    <article class="o-container">
      <h2>Dialogs</h2>
      <button id="trigger-dialog-1" type="button" data-dialog-trigger="dialog-1" class="c-btn"><span>Open Dialog 1</span></button>
      <button id="trigger-dialog-2" type="button" data-dialog-trigger="dialog-1" class="c-btn">Open Dialog 1</button>
    </article>
    <div
      id="dialog-1"
      data-component="dialog"
      data-labelledby="dialog-title-1"
      data-describedby="dialog-desc-1"
      class="c-dialog">
      <div class="c-dialog__inner">
        <header class="u-flex u-flex-main-between">
          <h2 id="dialog-title-1">Dialog 1</h2>
          <button type="button" aria-label="Close this window" class="c-btn c-btn--unstyled" data-dialog-hide>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 65.6 65.6" width="24" height="24" class="c-icon__svg u-color-pink" aria-hidden="true" style="width: 1.5em">
              <line x1="4" y1="4" x2="61.6" y2="61.6" stroke-width="8" stroke-linecap="round" stroke-miterlimit="10"></line>
              <line x1="61.6" y1="4" x2="4" y2="61.6" stroke-width="8" stroke-linecap="round" stroke-miterlimit="10"></line>
            </svg>
          </button>
        </header>
        <p id="dialog-desc-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum mollis velit non.</p>
        <form class="u-p">
          <p>
            <label for="dialog-email" class="c-label">Email</label>
            <input type="email" id="dialog-email" class="c-field u-w100" />
          </p>
          <div class="o-grid o-grid--2 o-grid--1@sm u-p">
            <div class="o-grid__col">
              <button type="button" class="c-btn u-w100" data-dialog-hide>Close</button>
            </div>
            <div class="o-grid__col">
              <button type="button" class="c-btn u-w100">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
