<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Accessible Dialog Component in Vanilla JS</title>
    <link rel="stylesheet" href="./src/main.css" media="all">
  </head>
  <body class="c-page js-page">
    <article class="o-container js-inert-layer">
      <h2>Dialog</h2>
      <button
        type="button"
        aria-haspopup="dialog"
        data-component="dialog"
        data-target="dialog"
        class="c-btn u-p">
        Open dialog
      </button>
    </article>
    <div
      id="dialog"
      role="dialog"
      aria-labelledby="dialog-title"
      aria-describedby="dialog-description"
      aria-modal="true"
      aria-hidden="true"
      tabindex="-1"
      class="c-dialog">
      <div role="document" class="c-dialog__box">
        <header class="u-flex u-flex-main-between">
          <h2 id="dialog-title">Dialog</h2>
          <button type="button" title="Close this window" class="c-btn c-btn--unstyled" data-dismiss>
            <span class="u-visually-hidden">Close</span>
          </button>
        </header>
        <p id="dialog-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum mollis velit non.</p>
        <form class="u-p">
          <p>
            <label for="dialog-email" class="c-label">Email</label>
            <input type="email" id="dialog-email" class="c-field u-w100" />
          </p>
          <div class="o-grid o-grid--2 o-grid--1@sm u-p">
            <div class="o-grid__col">
              <button type="button" class="c-btn u-w100" data-dismiss>Close</button>
            </div>
            <div class="o-grid__col">
              <button type="button" class="c-btn u-w100">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
