<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a11y-dialog-component : Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    button {
      padding: 1em;
      background: #cccccc;
      border: 0;
      cursor: pointer;
    }

    .c-dialog {
      display: none;
    }

    .c-dialog[aria-hidden="false"] {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Dialog</h1>
  <button type="button" class="js-trigger-dialog">Launch dialog</button>
  <div class="c-dialog js-dialog">
    <div class="c-dialog__inner">
      <h2>Dialog title</h2>
      <p>Dialog description</p>
      <form>
        <div>
          <label for="dialog-firstname">First Name</label>
          <input type="text" id="dialog-firstname" />
        </div>
        <div>
          <label for="dialog-lastname">Last Name</label>
          <input type="text" id="dialog-lastname" />
        </div>
        <button type="button">Cancel</button>
        <button type="button">Submit</button>
      </form>
    </div>
  </div>
  <script src="../dist/a11y-dialog-component.min.js"></script>
  <script>
    const dialog = new Dialog.default('.js-dialog', {
      openingSelector: '.js-trigger-dialog',
      onOpen: () => {
        console.log('ouvert!');
      }
    });

    dialog.create();
    dialog.open();
    dialog.open();
    dialog.close();
  </script>
</body>
</html>
